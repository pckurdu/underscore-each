      var array=Array(3);
      array[0]="pckurdu1";
      array[1]="pckurdu2";
      array[2]="pckurdu3";

      _.each(array,function(element,index,list){

        var output='Element: '+element+' , Index: '+index+' , List length: '+list.length;
        console.log(output);

      })



    }())




    function display(){

      var n=array.length;

      var div=document.getElementById("div");

      for (var i = 0; i < n; i++) {

        var newDiv=document.createElement("div");

        newDiv.innerHTML="item "+(i+1).toString()+" of "+n.toString()+" is "+array[i];

        div.appendChild(newDiv);

      }

    }

    </script>

  </head>
  <body>

    <input type="button" id="btn" value="Display Array" onclick="display()"/>
    <hr>
    <div id="div"></div>

  </body>
